apiVersion: v1
kind: ConfigMap
metadata:
  name: db-init-script
  namespace: quote-lab
data:
  init.sql: |
    CREATE TABLE IF NOT EXISTS quotes (
      id SERIAL PRIMARY KEY,
      author TEXT NOT NULL,
      text TEXT NOT NULL,
      created_at TIMESTAMPTZ NOT NULL DEFAULT now()
    );
    INSERT INTO quotes (text, author) VALUES 
    ('Kubernetes is hard, but I am harder.', 'DevOps Student'),
    ('It works on my machine.', 'Anonymous Developer'),
    ('Delete everything and start over.', 'The Fixer');

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: quote-app
  namespace: quote-lab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quote-app
  template:
    metadata:
      labels:
        app: quote-app
    spec:
      containers:
        - name: quote-app
          image: quote-app:local
          ports:
            - containerPort: 3000
          env:
            - name: DATABASE_URL
              value: "postgres://postgres:postgres@quote-db/postgres"
          resources:
            requests:
              memory: "32Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "500m"
